<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts;" expanded="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ post.title }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="img">
      <img src="{{ post.imagePath }}" alt="" class="img-fluid" style="width: 50%;">
    </div>
    <p>{{ post.content }}</p>
    <mat-action-row>
      <a [routerLink]="['edit', post.id]" mat-button color="primary">EDIT</a>
      <button mat-button color="warn" (click)="deletePost(post.id!)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="text-center" *ngIf="posts.length <= 0">No post added yet!</p>
